name: Render Remotion Short

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install Remotion
        run: npm install -g remotion

      - name: Render video
        run: |
          npx remotion render \
            remotion/index.js \
            Empty \
            out/video.mp4 \
            --codec=h264 \
            --overwrite

      - name: Upload rendered video
        uses: actions/upload-artifact@v4
        with:
          name: remotion-video
          path: out/video.mp4
